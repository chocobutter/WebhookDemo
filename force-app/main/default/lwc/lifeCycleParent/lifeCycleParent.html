<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Lifecycle hook parent card">
        <div class="slds-var-m-around_medium">
            <template  if:false={isChildVisible}>
                <lightning-button
                variant="brand"
                title="Show Child"
                label="Show Child"
                onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:true={isChildVisible}>
                <lightning-button
                variant="brand"
                title="Remove Child"
                label="Remove Child"
                onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
            </template>
            <template lwc:if={isChildVisible}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>
        </div>
    </lightning-card>
</template>
