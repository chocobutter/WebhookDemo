<template>
    <!-- <div>Hello {fullname}!</div> -->
    <lightning-card  title="Two-way data binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Course Name" onkeyup={changeHandler}>
            </lightning-input>

            <div>{fullname} is a course of {title}</div>
        </div>
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" input="Enter City Name" onkeyup={trackHandler}>
            </lightning-input>

            <div>{address.city} is my City</div>
        </div>
    </lightning-card>

    <lightning-card title = "Getter method">
        <div class="slds-m-around_medium">
            <div>{firstUsername} is the first user name in the Array</div>
            <div>{sumQty} is the sum of the quantity of {num1} and {num2}</div>
        </div>
    </lightning-card>

</template>
