<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answer.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answer.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answer.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button title="Submit Quiz" variant="Brand" type="submit" label="Submit" class="slds-m-around_small" onclick={submitHandler} disabled={allNotSelected}></lightning-button>

                <lightning-button title="Reset Quiz" variant="Brand" type="reset" label="Reset" class="slds-m-around_small" onclick={resetHandler}></lightning-button>
            </form>
            <template lwc:if={isSubmitted}>
                <div class={isScoredFull}><strong>You have scored {correctAnswers} out of {myQuestions.length}</strong></div>
            </template>
        </div>
    </lightning-card>
</template>
